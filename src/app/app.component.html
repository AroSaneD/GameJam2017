<div class="background-wrapper" (mousemove)="dragImage($event)" (touchmove)="dragImage($event)" (mouseup)="dragImageEnd($event)"
  (touchend)="dragImageEnd($event)">


  <div class="game-wrapper">

    <div class="content-placeholder blue-background">
      <div class="text-center">
        <p>Days as director: 0</p>
      </div>

      <div class="row text-center">
        <div class="col">
          <p>0</p>
          <p>currency</p>
        </div>
        <div class="col">
          <p>0</p>
          <p>personel</p>
        </div>
        <div class="col">
          <p>0</p>
          <p>order</p>
        </div>
        <div class="col">
          <p>0</p>
          <p>children â˜º</p>
        </div>
      </div>
    </div>

    <div *ngIf="currentCard">
      <div class="content-placeholder">
        <div class="question-placeholder">
          {{currentCard.question}}
        </div>
      </div>

      <div class="row text-center">
        <div class="col">
          <button (click)="clickLeft()" class="btn btn-primary">{{currentCard.leftText}}</button>
        </div>
        <div class="col">
          <button (click)="clickRight()" class="btn btn-primary">{{currentCard.rightText}}</button>
        </div>
      </div>

      <div class="content-placeholder">
        <div [ngStyle]="{ 'left': cardXCoordinate + 'px', 'transform': 'rotate(' + cardRotation + 'deg)', 'top': cardYCoordinate + 'px' }"
          class="card" (mousedown)="dragImageStart()" (touchstart)="dragImageStart()">
          <div class="answer">
            answer
          </div>
          <img src="/src/assets/kid.png" draggable="false">
          <!--Image-->
        </div>
      </div>
      <div class="text-center">
        <p>
          Swipe
        </p>
      </div>
    </div>

  </div>

</div>
