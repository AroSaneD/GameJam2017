<div class="background-wrapper" (mousemove)="dragImage($event)" (touchmove)="dragImage($event)" (mouseup)="dragImageEnd($event)"
  (touchend)="dragImageEnd($event)">


  <div class="game-wrapper">

    <div class="content-placeholder blue-background">
      <div class="text-center">
        <p>Days as director: {{pointsService.turnsPassed}}</p>
      </div>

      <div class="row text-center">
        <div class="col">
          <p>currency</p>
          <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="50" [style.width]="pointsService.points[0] + '%'" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
        <div class="col">
          <p>personel</p>
          <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="50" [style.width]="pointsService.points[1] + '%'" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
        <div class="col">
          <p>order</p>
          <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="50" [style.width]="pointsService.points[2] + '%'" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
        <div class="col">
          <p style="white-space: nowrap">children â˜º</p>
          <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="50" [style.width]="pointsService.points[3] + '%'" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="currentCard">
      <div class="content-placeholder">
        <div class="question-placeholder">
          {{currentCard.question}}
        </div>
      </div>

      <!--<div class="row text-center">
        <div class="col">
          <button (click)="clickLeft()" class="btn btn-primary">{{currentCard.leftText}}</button>
        </div>
        <div class="col">
          <button (click)="clickRight()" class="btn btn-primary">{{currentCard.rightText}}</button>
        </div>
      </div>-->

      <div class="content-placeholder">
        <div [ngStyle]="{ 'left': cardXCoordinate + 'px', 'transform': 'rotate(' + cardRotation + 'deg)', 'top': cardYCoordinate + 'px' }"
          class="card" (mousedown)="dragImageStart()" (touchstart)="dragImageStart()">
          <div *ngIf="isImageDraggedToLeft != null && !isImageDraggedToLeft" class="answer" style="text-align: left">
            {{currentCard.rightText}}
          </div>
          <div *ngIf="isImageDraggedToLeft != null && isImageDraggedToLeft" class="answer" style="text-align: right">
            {{currentCard.leftText}}
          </div>
          <img src="/src/assets/Kid.png" draggable="false">
          <!--Image-->
        </div>
      </div>
      <div class="text-center">
        <p>
          Swipe
        </p>
      </div>
    </div>

  </div>

</div>

<!-- Modal -->
<div class="modal fade" id="endGameModal" tabindex="-1" role="dialog" aria-labelledby="endGameModalTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="endGameModalTitle">Game state</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <!--<span aria-hidden="true">&times;</span>-->
        </button>
      </div>
      <div class="modal-body">
        finish text
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="startNewGame()" data-dismiss="modal">Play again</button>
      </div>
    </div>
  </div>
</div>
